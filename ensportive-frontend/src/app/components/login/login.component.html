<div class="d-flex">
    <div class="w-50 h-98 welcome-img">
        <img src="assets/loginImage.png" alt="Login Image" style="width: 100%; height: 100%; object-fit: cover;">
    </div>
    <div class="container">
            <img src="assets/ensLogo.png" alt="Logo" style="width: 100%; height: 30%;">
            <h1 class="welcome d-flex justify-content-center py-3">Bem-vindo!</h1>
            
            <div class="input-group py-3">
                <span class="input-group-text"><bi name="at" class="nav-icon"></bi></span>
                <input type="email" class="form-control" placeholder= "Nome de Usuário" [(ngModel)]="username" name="username">
            </div>

            <div class="form-content">
                <div class="input-group pt-1">
                    <span class="input-group-text"><bi name="lock" class="nav-icon"></bi></span>
                    <input #passwordInput type="password" class="form-control" placeholder="Senha" aria-label="Password" [(ngModel)]="password" name="password">
                    <button class="input-group-text" (click)="togglePasswordVisibility()" (keyup.enter)="togglePasswordVisibility()">
                        <bi [name]="isPasswordVisible ? 'eye-slash' : 'eye' " class="nav-icon pass-icon"></bi>
                    </button>
                </div>
                <div class="password-box d-flex justify-content-end">
                    <span #errorMessage class="error-message">Senha ou usuário incorretos</span>
                    <a href="#">
                    <h2 class="link-text-btn">Esqueci minha senha!</h2>
                    </a>
                </div>
            </div>
                <button id="submitBtn" type="submit" class="button btn mt-3 text-white" (click)="submit()">Entrar</button>
                <div class="no-account d-flex justify-content-center">
                    <p class="no-account-txt">Não tem conta?</p>
                    <a href="/aula-experimental">
                    <p class="link-text-btn">Cadastre-se aqui para agendar uma aula experimental!</p>
                    </a>
                </div>
    </div>
</div>

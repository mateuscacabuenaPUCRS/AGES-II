<div class="container mt-4">
  <div class="d-flex align-items-center justify-content-between mb-4">
    <h1>Administradores</h1>
    <div class="d-flex align-items-center gap-2">
      <app-admin-modal (saveAdmin)="handleSave($event)">
        <button class="btn btn-link">
          <bi name="plus-square" class="icon-search"></bi>
        </button>
      </app-admin-modal>
      <input
        id="search-input"
        type="text"
        class="form-control border rounded"
        placeholder="Buscar"
        [formControl]="filter" />
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        @for (admin of admins$ | async; track admin.id; let i = $index) {
          <tr>
            <td>
              <ngb-highlight
                [result]="admin.username"
                [term]="filter.value"></ngb-highlight>
            </td>
            <td>
              <div class="list-actions">
                <app-admin-modal
                  [admin]="admin"
                  (saveAdmin)="handleSave($event)">
                  <button class="btn btn-link">
                    <bi name="pencil-fill" class="icon-edit"></bi>
                  </button>
                </app-admin-modal>
              </div>
            </td>
          </tr>
        } @empty {
          <tr>
            <td colspan="4" style="text-align: center">Nenhuma administrador encontrado</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
